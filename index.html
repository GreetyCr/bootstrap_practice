<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <title>Document</title>
  <style>
    .custom-input {
      border-radius: 0%;
      border: none;
      border-bottom: 1px solid #dbd8d7;
    }
    
    .custom-textarea {
      background-color: #fbf8f7;
      border-radius: 0%;
      border: none;
      border-bottom: 1px solid #dbd8d7;
    }
    
    .custom-btn {
      cursor: pointer;
      background-color: #ff6b00;
      border: #ff6b00;
      border-radius: 0%;
    }
  </style>
</head>
<body>
  <article class="pt-5 container">
    <div class="row">
      <h1 class="h1 col-12 col-md-4 m-4 fw-bold">
        I'm always interested in hearing about new projects, so if you'd like to chat please get in touch.
      </h1>
      <form class="row col-12 col-md-6 g-3">
        <div class="col-12 col-md-6">
          <input type="email" class="form-control custom-input" id="inputName1" placeholder="Name" required>
        </div>
        <div class="col-12 col-md-6">
          <input type="password" class="form-control custom-input" id="inputPassword4" placeholder="Password" required>
        </div>
        <div class="col-12">
          <input type="email" class="form-control mt-4 custom-input" id="inputEmail" placeholder="Email address" required>
        </div>
        <div class="form-floating">
          <textarea class="form-control mt-4 p-5 custom-textarea" rows="3" placeholder="Write me something..." required></textarea>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary mt-5 py-2 px-3 custom-btn">Get in touch</button>
        </div>
      </form>
    </div>
  </article>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
