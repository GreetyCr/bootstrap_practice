<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <title>Document</title>
</head>
<body>
  <article class="pt-5 container">
    <div class="row">
      <h1 class="h1 col-4 m-4 w-40 fw-bold h-10">
        I'm always interested in hearing about new projects, so if you'd like to chat please get in touch.
      </h1>
      <form class="row col-6 g-3 w-60">
        <div class="col-md-6">
          <input type="email" class="form-control" id="inputName1" placeholder="Name" style="border-radius: 0%; border: none; border-bottom: 1px solid #dbd8d7;" required>
        </div>
        <div class="col-md-6">
          <input type="password" class="form-control" id="inputPassword4" placeholder="Password" style="border-radius: 0%; border: none; border-bottom: 1px solid #dbd8d7;" required>
        </div>
        <div class="col-12">
          <input type="email" class="form-control mt-4" id="inputEmail" placeholder="Email address" style="border-radius: 0%; border: none; border-bottom: 1px solid #dbd8d7;" required>
        </div>
        <div class="form-floating">
          <textarea class="form-control mt-4 p-5" rows="3" placeholder="Write me something..." style="border-radius: 0%; border: none; border-bottom: 1px solid #dbd8d7; background-color: #fbf8f7;" required></textarea>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary mt-5 py-2 px-3" style="cursor: pointer; background-color: #ff6b00; border: #ff6b00; border-radius: 0%;">Get in touch</button>
        </div>
      </form>
    </div>
  </article>
  <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
